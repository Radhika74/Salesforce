<template>
    <lightning-card title="Account Table">
        <div class="slds-m-around_medium">
            <lightning-input type="search" placeholder="Enter Account Name" data-formfield="Acc"></lightning-input>
            <lightning-button variant="brand" label="Search" onclick={accountDataHandler}
                icon-name="utility:search" class="slds-m-top_small">
            </lightning-button>
        </div>
        
        <template if:true={showAccountTable}>
            <table class="slds-table slds-table--bordered slds-table--striped">
                <thead>
                    <tr>
                        <th scope="col"><span class="slds-truncate">Name</span></th>
                        <th scope="col"><span class="slds-truncate">Rating</span></th>
                        <th scope="col"><span class="slds-truncate">SLA</span></th>
                        <th scope="col"><span class="slds-truncate">Type</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{objAcc.Name}</td>
                        <td>{objAcc.Rating}</td>
                        <td>{objAcc.SLA__c}</td>
                        <td>{objAcc.Type}</td>
                    </tr>
                </tbody>
            </table>
        </template>
    </lightning-card>
</template>
